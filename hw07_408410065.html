      function doubleClick()
      {

    <script language="javascript">
       function Today(){
       var Today=new Date();
       var day_list = ['日', '一', '二', '三', '四', '五', '六'];
       var day =Today.getDay();
       alert("今天是 " + Today.getFullYear()+ " 年 " + (Today.getMonth()+1) + " 月 " + Today.getDate() + " 日" +"星期" + day_list[day]);
       }
    </script>

    <script language="javascript">
      function Onchange(){
      alert('晚餐已選擇');
      }
    </script>

  </HEAD>

      ondblclick="javascript:doubleClick();">
